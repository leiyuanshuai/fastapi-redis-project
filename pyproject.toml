asyncmy = "^0.2.10"
passlib = "^1.7.4"
langgraph = "^0.6.8"
langgraph-checkpoint-postgres = "^2.0.24"
aiofiles = "^24.1.0"

[tool.poetry.group.dev.dependencies]
