package-mode = false
[tool.poetry.dependencies]
python = "^3.11"
redis = "^6.4.0"  # 兼容Redis 7.4+
pydantic-settings = "^2.1.0"
loguru = "^0.7.2"
backoff = "^2.2.1"
orjson = "^3.9.10"
python-dotenv = "^1.0.0"
langserve = {extras = ["server"], version = "^0.3.2"}
sqlmodel = "^0.0.25"
pyjwt = "^2.10.1"
