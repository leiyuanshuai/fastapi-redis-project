version = "0.1.0"
description = "A production-ready FastAPI application with advanced Redis integration"
authors = ["Your Name <your.email@example.com>"]
package-mode = false
[tool.poetry.dependencies]
python = "^3.11"
fastapi = "^0.117.0"
uvicorn = "^0.24.0"
redis = "4.6.0"  # 兼容Redis 7.4.5
pydantic-settings = "^2.1.0"
